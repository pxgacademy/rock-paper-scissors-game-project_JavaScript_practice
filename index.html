<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>rock-paper-scissors</title>
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body>
    <main>
      <div id="winner_container">
        <h1 id="winner_title">Congratulations! <br />You Won.</h1>
        <p id="userFinalScore">Your Score is: 0</p>
        <p id="botFinalScore">Bot's Score is: 0</p>
        <button class="reset">Reset</button>
      </div>

      <!--  -->
      <div id="display">
        <h1 id="title">Rock-Paper-Scissors</h1>
        <div id="images">
          <div class="image" id="rock">
            <img src="./images/rock.png" alt="" />
          </div>
          <div class="image" id="paper">
            <img src="./images/paper.png" alt="" />
          </div>
          <div class="image" id="scissors">
            <img src="./images/scissors.png" alt="" />
          </div>
        </div>

        <!-- score board -->

        <div id="score_board">
          <div class="score">
            <p id="user_score">0</p>
            <p>User</p>
          </div>
          <div class="score">
            <p id="bot_score">0</p>
            <p>Bot</p>
          </div>
        </div>
        <div id="msg_container">
          <p id="msg">Play your move</p>
        </div>
        <button class="reset">Reset</button>
      </div>
    </main>
    <!-- JavaScript -->
    <script src="./js/script.js"></script>
  </body>
</html>
